<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <title>Group3_MVP Prediction</title>
  </head>
  <body>
    <div class="container main">
      <div class="jumbotron" id="holder">
        <br />

        <center>
          <h1 class="main_heading">
            MVP Prediction by Group 3 - CSE299.22
          </h1>
        </center>
        
        <center>
        <form class="form-horizontal" action="{{ url_for('predict')}}"method="post">

          <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type= "text" name="Total Matches" placeholder="Total Match Played" required="required" />
        </div>
      </div>
     
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="Total Run" placeholder="Total Run" required="required" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="Batting Average" placeholder="Batting Average" required="required" />
        </div>
      </div>

      
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="Strike Rate" placeholder="Strike Rate" required="required" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="Total Wickets" placeholder="Wickets" required="required" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type= "text" name="Wicket Per Match" placeholder="Wicekt Per Match" required="required" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="Economy" placeholder="Economy" required="required" />
        </div>
      </div>  

      <div class="form-group">
        <div class="col-sm-10">
          <input  class="form-control" type="text" name="In Form?" placeholder="In Form?" required="required" />
        </div>
      </div>        
            
      
      <div class="form-group">
        <div class="col-sm-10">
         <center><button type="submit" class="button btn btn-default">PREDICT</button><center/>
        </div>
      </div>
        </form>
      </center>
        <br>
          <center><b><h2 style="color:#FF0000";>{{prediction_text}}</h2></b></center>
          <center><b><h3 style="color:#FF0000";>{{decisionTree}}</h3></b></center>
          <center><b><h3 style="color:#FF0000";>{{KNN}}</h3></b></center>
          <center><b><h3 style="color:#FF0000";>{{LR}}</h3></b></center>
          <center><b><h3 style="color:#FF0000";>{{RF}}</h3></b></center>
          <center><b><h3 style="color:#FF0000";>{{AB}}</h3></b></center> 
          <br>

              <h2 class="result"></h2>
      </div>
    </div>
  </body>
</html>
